<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Score Summary Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="stage" role="region" aria-label="Result card">
        <div class="left">
            <div class="title">Your Result</div>
            <div class="score-wrap">
                <div class="score-circle" aria-hidden="true">
                    <div style="text-align:center;">
                        <div class="score-number" id="score">76</div>
                        <div class="score-sub">of 100</div>
                    </div>
                </div>
                <div class="result-text">Great</div>
                <div class="result-desc">You scored higher than <strong id="percent">65%</strong> of the people who have
                    taken these tests.</div>
            </div>
        </div>
        <div class="right">
            <div class="heading">Summary</div>
            <div class="summary-list" aria-live="polite">
                <div class="item">
                    <div class="meta">
                        <div class="icon c-reaction">‚ö°</div>
                        <div class="label">Reaction</div>
                    </div>
                    <div class="value">80 / 100</div>
                </div>
                <div class="item">
                    <div class="meta">
                        <div class="icon c-memory">üß†</div>
                        <div class="label">Memory</div>
                    </div>
                    <div class="value">92 / 100</div>
                </div>

                <div class="item">
                    <div class="meta">
                        <div class="icon c-verbal">üí¨</div>
                        <div class="label">Verbal</div>
                    </div>
                    <div class="value">61 / 100</div>
                </div>

                <div class="item">
                    <div class="meta">
                        <div class="icon c-visual">üëÅÔ∏è</div>
                        <div class="label">Visual</div>
                    </div>
                    <div class="value">73 / 100</div>
                </div>
            </div>

            <div class="continue-wrap">
                <button class="btn" id="continue">Continue</button>
            </div>
        </div>
    </div>
        <script src="script.js"></script>
</body>


</html>
