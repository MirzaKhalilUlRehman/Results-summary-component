<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Score Summary Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --bg: #eef4ff;
            --card-bg: #ffffff;
            --left-grad-start: #5b2df2;
            --left-grad-end: #2b13ff;
            --muted: #7b8794;
            --shadow: 0 25px 50px rgba(28, 47, 79, 0.06);
            --soft-shadow: 0 30px 40px rgba(29, 49, 93, 0.06);
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, #f3f8ff 0%, #eef4ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #1f2a44;
        }

        .stage {
            width: 920px;
            max-width: 95%;
            display: flex;
            align-items: stretch;
            gap: 0;
            box-shadow: var(--soft-shadow);
            border-radius: 18px;
            overflow: hidden;
        }

        /* Left panel */
        .left {
            width: 48%;
            min-width: 320px;
            padding: 54px 36px;
            background: linear-gradient(180deg, var(--left-grad-start), var(--left-grad-end));
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            position: relative;
        }

        .left .title {
            font-weight: 600;
            opacity: 0.95
        }

        .score-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 6px
        }

        .score-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.06), rgba(0, 0, 0, 0.08) 60%);
            box-shadow: inset 0 12px 30px rgba(0, 0, 0, 0.12);
        }

        .score-number {
            font-size: 64px;
            font-weight: 700;
            line-height: 1
        }

        .score-sub {
            font-size: 13px;
            opacity: 0.85;
            margin-top: 2px
        }

        .result-text {
            font-size: 28px;
            font-weight: 700;
            margin-top: 8px
        }

        .result-desc {
            font-size: 13px;
            opacity: 0.9;
            text-align: center;
            line-height: 1.5;
            max-width: 78%;
        }

        /* Right panel */
        .right {
            width: 52%;
            background: var(--card-bg);
            padding: 34px 36px;
            border-top-right-radius: 18px;
            border-bottom-right-radius: 18px
        }

        .heading {
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 18px
        }

        .summary-list {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-bottom: 22px
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-radius: 12px;
            background: linear-gradient(180deg, rgba(240, 243, 247, 0.7), rgba(247, 249, 251, 0.8));
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.03);
        }

        .meta {
            display: flex;
            gap: 12px;
            align-items: center
        }

        .icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            color: #fff;
        }

        .label {
            font-weight: 600
        }

        .value {
            font-weight: 700;
            color: #2b3440
        }

        /* colored icons */
        .c-reaction {
            background: linear-gradient(180deg, #ffd0d0, #ffbfbf);
            color: #c43b3b
        }

        .c-memory {
            background: linear-gradient(180deg, #fff0d0, #ffe4b5);
            color: #c87e12
        }

        .c-verbal {
            background: linear-gradient(180deg, #dbfff0, #cff7e6);
            color: #179a6f
        }

        .c-visual {
            background: linear-gradient(180deg, #e7ecff, #e3dfff);
            color: #4b49a8
        }

        .continue-wrap {
            display: flex;
            justify-content: center;
            margin-top: 8px
        }

        .btn {
            background: #2b3440;
            color: #fff;
            border: none;
            padding: 14px 44px;
            border-radius: 28px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 18px rgba(43, 52, 64, 0.12);
        }

        /* small screen */
        @media (max-width:800px) {
            .stage {
                flex-direction: column;
                width: 92%
            }

            .left,
            .right {
                width: 100%
            }

            .left {
                padding: 28px
            }

            .right {
                padding: 22px
            }

            .score-circle {
                width: 140px;
                height: 140px
            }

            .score-number {
                font-size: 48px
            }
        }
    </style>
</head>
<body>
    <div class="stage" role="region" aria-label="Result card">
        <div class="left">
            <div class="title">Your Result</div>
            <div class="score-wrap">
                <div class="score-circle" aria-hidden="true">
                    <div style="text-align:center;">
                        <div class="score-number" id="score">76</div>
                        <div class="score-sub">of 100</div>
                    </div>
                </div>
                <div class="result-text">Great</div>
                <div class="result-desc">You scored higher than <strong id="percent">65%</strong> of the people who have
                    taken these tests.</div>
            </div>
        </div>
        <div class="right">
            <div class="heading">Summary</div>
            <div class="summary-list" aria-live="polite">
                <div class="item">
                    <div class="meta">
                        <div class="icon c-reaction">‚ö°</div>
                        <div class="label">Reaction</div>
                    </div>
                    <div class="value">80 / 100</div>
                </div>
                <div class="item">
                    <div class="meta">
                        <div class="icon c-memory">üß†</div>
                        <div class="label">Memory</div>
                    </div>
                    <div class="value">92 / 100</div>
                </div>

                <div class="item">
                    <div class="meta">
                        <div class="icon c-verbal">üí¨</div>
                        <div class="label">Verbal</div>
                    </div>
                    <div class="value">61 / 100</div>
                </div>

                <div class="item">
                    <div class="meta">
                        <div class="icon c-visual">üëÅÔ∏è</div>
                        <div class="label">Visual</div>
                    </div>
                    <div class="value">73 / 100</div>
                </div>
            </div>

            <div class="continue-wrap">
                <button class="btn" id="continue">Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
